<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">	 
        <h2>File Upload</h2>		      
        <ul id="fileList">
            <!-- Uploaded files will appear here -->
        </ul>
        <input type="file" id="fileInput" multiple><br>
        <button id="submitBtn">Upload Files</button> 
    </div>

    <script>
        // Get elements
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const fileList = document.getElementById('fileList');

        // Function to add file name to list
        function addFile(fileName) {
            const fileItem = document.createElement('li');
            fileItem.textContent = fileName;
            fileList.appendChild(fileItem);
            fileList.scrollTop = fileList.scrollHeight;  // Scroll to the latest file
        }

        // Handle button click for file upload
        submitBtn.addEventListener('click', function() {
            const files = fileInput.files;
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const fileName = files[i].name;
                    addFile(fileName);  // Add the file name to the list
                }
                fileInput.value = '';  // Clear file input
            } else {
                alert("Please select files to upload.");
            }
        });
    </script>
</body>
</html>
