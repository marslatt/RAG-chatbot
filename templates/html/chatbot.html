<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2>RAG Chatbot</h2>
        <ul id="conversation">
            <!-- Conversation history will appear here -->
        </ul>
        <textarea id="inputArea" placeholder="Type your message..."></textarea><br>
        <button id="submitBtn">Send</button>
    </div>      
    
    <script>
        // Get elements
        const inputArea = document.getElementById('inputArea');
        const submitBtn = document.getElementById('submitBtn');
        const conversation = document.getElementById('conversation');

        // Function to add message to conversation
        function addMessage(message) {
            const messageItem = document.createElement('li');
            messageItem.textContent = message;
            conversation.appendChild(messageItem);
            conversation.scrollTop = conversation.scrollHeight;  // Scroll to the latest message
        }

        // Handle button click
        submitBtn.addEventListener('click', function() {
            const message = inputArea.value.trim();
            if (message) {
                addMessage('You: ' + message);  // Add user message
                inputArea.value = '';  // Clear input area
                inputArea.focus();
                // Simulate a response (for demonstration)
                setTimeout(() => {
                    addMessage('Bot: This is a bot reply!');  // Add bot response
                }, 1000);
            }
        });

        // Handle Enter key press
        inputArea.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();  // Trigger button click
            }
        });
    </script> 
</body>
</html>
